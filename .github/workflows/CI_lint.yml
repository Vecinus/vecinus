# ----------------------------------------------------------------------------
# CI Lint Workflow
# This workflow runs linting and code style checks on every push and pull request.
# Backend: PEP8 (flake8), Black formatting, and import ordering (isort).
# Frontend: ESLint and TypeScript type checking.
# ----------------------------------------------------------------------------

name: CI Lint

on:
  # Trigger on every push to develop
  push:
    branches: [develop]
  # Trigger on every pull request (opened, updated, or synchronized)
  pull_request:
    branches: [main]

jobs:
  # ---- Backend (Python) ----
  backend-lint:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Python environment (3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      # Step 3: Install linting and formatting tools
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-pyproject black isort

      # Step 4: Run flake8 for PEP8 linting
      - name: Lint with flake8
        run: flake8 backend

      # Step 5: Verify code formatting with Black
      - name: Check formatting with black
        run: black --check backend

      # Step 6: Verify import ordering with isort
      - name: Check import order with isort
        run: isort --check-only backend

  # ---- Frontend (TypeScript / React Native) ----
  frontend-lint:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Step 3: Install frontend dependencies
      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      # Step 4: Run ESLint
      - name: Lint with ESLint
        run: npx expo lint
        working-directory: frontend

      # Step 5: TypeScript type checking
      - name: TypeScript type check
        run: npx tsc --noEmit
        working-directory: frontend
